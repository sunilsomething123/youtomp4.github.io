<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP4 Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube to MP4 Converter</h1>
        <form id="downloadForm">
            <input type="text" id="url" placeholder="Enter YouTube URL" required>
            <button type="submit">Get Formats</button>
        </form>
        <div id="loading" class="hidden">Loading...</div>
        <div id="formatsContainer" class="hidden">
            <ul id="formatsList"></ul>
        </div>
        <div id="errorMessage" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
